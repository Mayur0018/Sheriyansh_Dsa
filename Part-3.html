<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // loops
      let ans = Number(prompt("Enter The Number"));

      if (isNaN(ans)) {
       console.log("Is Invalid");
      } else if (ans > 0) {
        var sum = 0;
        for (let i = 0; i <= ans; i++) {
          sum = sum + i;
        }
        console.log(sum);
      } else {
        console.log("Should Be +ve and More  then 0");
      }
    </script>
  </body>
</html>
