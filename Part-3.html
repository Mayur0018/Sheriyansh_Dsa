<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // loops
      var pr = prompt("Enter The Number");
      if (pr == null) {
        console.log("Cencelled");
      } else {
        let ans = Number(pr);

        if (isNaN(ans)) {
          console.log("Is Invalid");
        } else if (ans > 0) {
          var fact = 1;
          for (let i = 1; i <= ans; i++) {
            fact = fact * i;
          }
          console.log(fact);
        } else {
          console.log("Should Be +ve and More  then 0");
        }
      }
    </script>
  </body>
</html>
