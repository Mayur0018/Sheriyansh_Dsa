<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      // loops
      let ans = Number(prompt("Enter The Number"));

      if (isNaN(ans)) {
        console.log("Invalid Input");
      } else if (ans > 0) {
        console.log("Is Positive");
      } else {
        console.log("Should Be +ve and More  then 0");
      }
    </script>
  </body>
